<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input placeholder="Post Title" type="text" name="title" matInput
           [ngModel]="post?.title"
           required minlength="3" #title="ngModel">
          <mat-error *ngIf="title.invalid">
            Please enter post title
          </mat-error>
        </mat-form-field>
      <mat-form-field>
        <textarea placeholder="Post Content" matInput name="content" rows="6"
       [ngModel] ="post?.content"
         required #content="ngModel" ></textarea>
        <mat-error *ngIf="content.invalid">
          Please enter content
        </mat-error>
      </mat-form-field>
      <button mat-raised-button
      color="accent"
      [disabled]="!postForm.valid"
       type="submit">Save Post</button>
  </form>


</mat-card>
