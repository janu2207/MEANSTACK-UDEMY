<mat-toolbar color="primary">
  <span><a [routerLink]="['/']" routerLinkActive="router-link-active">  Messages</a></span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a *ngIf="userIsAuthenticated" mat-button [routerLink]="['/create']" routerLinkActive="mat-accent" >New Post</a>
    </li>
    <li>
      <a *ngIf="!userIsAuthenticated" mat-button [routerLink]="['/auth/login']" routerLinkActive="mat-accent" >Login</a>
    </li>
    <li>
      <a *ngIf="!userIsAuthenticated" mat-button [routerLink]="['/auth/signup']" routerLinkActive="mat-accent" >Signup</a>
    </li>
    <li>
      <a *ngIf="userIsAuthenticated"(click)="onLogout()" mat-button  >Logout</a>
    </li>
  </ul>

</mat-toolbar>
